<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <style type="text/css" media="screen"></style>
    <script src="ace-builds/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="page.js"></script>
    <script src="engine.js"></script>
    <script src="util.js"></script>
    <script src="pixi.js"></script>
  </head>
  <body class="neutral" onload="onLoad()" style="width: 100vw; height: 100vh; margin: 0; display: flex; flex-direction: row; overflow: hidden;">
    <!-- editor -->
    <div style="flex:1; padding: 24px; display:flex; flex-direction: column;">
      <div id="editor" class="shadow">function update(state) {
  state.player.move([1,0])
}</div> 
    </div>
    <!-- main -->
    <div style="display:flex; flex:1; padding:24px; align-items:center; justify-content:center; text-align: center;">
      <div style="display:flex; flex-direction: column; align-items: end;">
        <div style="display: flex; flex-direction:row;padding:4px">
          <button class="button" id="buttonReset" onclick="onReset()">Reset</button>
          <button class="button" id="buttonStep" onclick="onStep()">One-Step</button>
          <button class="button" id="buttonRun" onclick="onRun()">Run</button>
        </div>
        <div id="pixi" class="shadow" style="display:flex; height: 400px; width: 400px;"></div>
      </div>
    </div>
  </body>
</html>
